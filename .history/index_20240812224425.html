<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-4 text-right">
            <input type="text" id="display" class="w-full p-4 text-2xl border border-gray-300 rounded-lg" readonly>
        </div>
        <div class="grid grid-cols-4 gap-4">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">/</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">*</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">-</button>

            <button class="btn">0</button>
            <button class="btn">.</button>
            <button id="clear" class="btn bg-red-500 text-white">C</button>
            <button class="btn operator">+</button>
            
            <button id="equals" class="btn col-span-4 bg-blue-500 text-white">=</button>
        </div>
    </div>
</body>
</html>
