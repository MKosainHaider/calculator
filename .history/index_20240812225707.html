<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <script defer src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom button styles */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4A5568; /* Dark gray background */
            color: white; /* White text */
            border: 1px solid #2D3748; /* Slightly darker border */
            border-radius: 0.375rem; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }
        .btn:hover {
            background-color: #2D3748; /* Darker shade on hover */
        }
        .btn:active {
            background-color: #1A202C; /* Even darker shade on click */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 p-4 md:p-6 rounded-lg shadow-lg max-w-xs w-full">
        <div class="mb-4 text-right">
            <input type="text" id="display" class="w-full p-3 md:p-4 text-xl md:text-2xl border border-gray-700 rounded-lg bg-gray-900 text-white" readonly>
        </div>
        
        <div class="grid grid-cols-4 gap-2 md:gap-4">
            <!-- Row 1 -->
            <button class="btn p-3 md:p-4">7</button>
            <button class="btn p-3 md:p-4">8</button>
            <button class="btn p-3 md:p-4">9</button>
            <button class="btn p-3 md:p-4 operator">/</button>

            <!-- Row 2 -->
            <button class="btn p-3 md:p-4">4</button>
            <button class="btn p-3 md:p-4">5</button>
            <button class="btn p-3 md:p-4">6</button>
            <button class="btn p-3 md:p-4 operator">*</button>

            <!-- Row 3 -->
            <button class="btn p-3 md:p-4">1</button>
            <button class="btn p-3 md:p-4">2</button>
            <button class="btn p-3 md:p-4">3</button>
            <button class="btn p-3 md:p-4 operator">-</button>

            <!-- Row 4 -->
            <button class="btn p-3 md:p-4">0</button>
            <button class="btn p-3 md:p-4">.</button>
            <button id="clear" class="btn p-3 md:p-4 bg-red-500 text-white">C</button>
            <button class="btn p-3 md:p-4 operator">+</button>

            <!-- Row 5 -->
            <button id="equals" class="btn p-3 md:p-4 col-span-4 bg-blue-500 text-white">=</button>
        </div>
    </div>
</body>
</html>
