<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <script defer src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure buttons have equal size and spacing */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
            /* Light gray background */
            border: 1px solid #d1d5db;
            /* Light border */
            border-radius: 0.375rem;
            /* Rounded corners */
        }

        .btn:active {
            background-color: #e5e7eb;
            /* Darker gray on click */
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-4 md:p-6 rounded-lg shadow-lg max-w-xs w-full">
        <div class="mb-4 text-right">
            <input type="text" id="display"
                class="w-full p-3 md:p-4 text-xl md:text-2xl border border-gray-300 rounded-lg" readonly>
        </div>

        <div class="grid grid-cols-4 gap-2 md:gap-4">
            <!-- Row 1 -->
            <button class="btn p-3 md:p-4">7</button>
            <button class="btn p-3 md:p-4">8</button>
            <button class="btn p-3 md:p-4">9</button>
            <button class="btn p-3 md:p-4 operator">/</button>

            <!-- Row 2 -->
            <button class="btn p-3 md:p-4">4</button>
            <button class="btn p-3 md:p-4">5</button>
            <button class="btn p-3 md:p-4">6</button>
            <button class="btn p-3 md:p-4 operator">*</button>

            <!-- Row 3 -->
            <button class="btn p-3 md:p-4">1</button>
            <button class="btn p-3 md:p-4">2</button>
            <button class="btn p-3 md:p-4">3</button>
            <button class="btn p-3 md:p-4 operator">-</button>

            <!-- Row 4 -->
            <button class="btn p-3 md:p-4">0</button>
            <button class="btn p-3 md:p-4">.</button>
            <button id="clear" class="btn p-3 md:p-4 bg-red-500 text-white">C</button>
            <button class="btn p-3 md:p-4 operator">+</button>

            <!-- Row 5 -->
            <button id="equals" class="btn p-3 md:p-4 col-span-4 bg-blue-500 text-white">=</button>
        </div>
    </div>
</body>

</html>
