<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <script defer src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-4 md:p-6 rounded-lg shadow-lg max-w-xs w-full">
        <h1 class="text-2xl font-bold text-center mb-4">Responsive Calculator</h1>

        <div class="mb-4 text-right">
            <input type="text" id="display"
                class="w-full p-3 md:p-4 text-xl md:text-2xl border border-gray-300 rounded-lg" readonly>
        </div>

        <!-- Row 1 -->
        <div class="grid grid-cols-4 gap-2 md:gap-4 mb-2">
            <button class="p-3 md:p-4 bg-gray-200 border border-gray-300 rounded-md"
                onclick="appendToDisplay('7')">7</button>
            <button class="p-3 md:p-4 bg-gray-200 border border-gray-300 rounded-md"
                onclick="appendToDisplay('8')">8</button>
            <button class="p-3 md:p-4 bg-gray-200 border border-gray-300 rounded-md"
                onclick="appendToDisplay('9')">9</button>
            <button class="p-3 md:p-4 bg-gray-200 border border-gray-300 rounded-md"
                onclick="appendToDisplay('/')">/</button>
        </div>

        <!-- Row 2 -->
        <div class="grid grid-cols-4 gap-2 md:gap-4 mb-2">
            <button class="p-3 md:p-4 bg-gray-200 border border-gray-300 rounded-md"
                onclick="appendToDisplay('4')">4</button>
            <button class="p-3 md:p-4 bg-gray-200 border border-gray-300 rounded-md"
                onclick="appendToDisplay('5')">5</button>
            <button class="p-3 md:p-4 bg-gray-200 border border-gray-300 rounded-md"
                onclick="appendToDisplay('6')">6</button>
            <button class="p-3 md:p-4 bg-gray-200 border border-gray-300 rounded-md"
                onclick="appendToDisplay('*')">*</button>
        </div>

        <!-- Row 3 -->
        <div class="grid grid-cols-4 gap-2 md:gap-4 mb-2">
            <button class="p-3 md:p-4 bg-gray-200 border border-gray-300 rounded-md"
                onclick="appendToDisplay('1')">1</button>
            <button class="p-3 md:p-4 bg-gray-200 border border-gray-300 rounded-md"
                onclick="appendToDisplay('2')">2</button>
            <button class="p-3 md:p-4 bg-gray-200 border border-gray-300 rounded-md"
                onclick="appendToDisplay('3')">3</button>
            <button class="p-3 md:p-4 bg-gray-200 border border-gray-300 rounded-md"
                onclick="appendToDisplay('-')">-</button>
        </div>

        <!-- Row 4 -->
        <div class="grid grid-cols-4 gap-2 md:gap-4 mb-2">
            <button class="p-3 md:p-4 bg-gray-200 border border-gray-300 rounded-md"
                onclick="appendToDisplay('0')">0</button>
            <button class="p-3 md:p-4 bg-gray-200 border border-gray-300 rounded-md"
                onclick="appendToDisplay('.')">.</button>
            <button id="clear" class="p-3 md:p-4 bg-red-500 border border-red-600 text-white rounded-md"
                onclick="clearDisplay()">C</button>
            <button class="p-3 md:p-4 bg-gray-200 border border-gray-300 rounded-md"
                onclick="appendToDisplay('+')">+</button>
        </div>

        <!-- Row 5 -->
        <div class="grid grid-cols-4 gap-2 md:gap-4">
            <button id="equals" class="p-3 md:p-4 bg-blue-500 border border-blue-600 text-white rounded-md col-span-4"
                onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        // Function to append a value to the display
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
        }

        // Function to clear the display
        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }

        // Function to calculate the result
        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }

        // Clear the display on page load
        document.addEventListener('DOMContentLoaded', function () {
            clearDisplay();
        });
    </script>
</body>

</html>
